<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrom Score Keeper</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 id="title">Carrom Score Keeper</h1>
    <div class="main_conatiner container-fluid">
        <div class="card card_container">
            <img src="carrom.jpg" class="card-img-top" alt="...">
            <div class="container text-center team_score_container card-body">
                <div class="row row-cols-2 point_container" id="point_container">
                  <div class="col team_section">
                    <input type="text" class="input_name_text" id="teamA_name" value="Team A">
                    <h2 clas="team_score" id="teamA_score_display">0</h2>
                  </div>
                  <div class="col team_section">
                    <input type="text" class="input_name_text" id="teamB_name" value="Team B">
                    <h2 clas="team_score" id="teamB_score_display">0</h2>
                  </div>
                  <div class="col"><input  type="text" id="teamA_score"  class="point_name_text" placeholder="Enter Points"></div>
                  <div class="col"> <input  type="text" id="teamB_score"  class="point_name_text"  placeholder="Enter Points"></div>
                </div>
                <div id="result">
                    <h1>WINNER</h1>
                    <h2 id="winner">TEAM</h2>
                </div>
              </div>
            </div>
            <div>
                <input type="button" id="ok_button" value="ok">
                <input type="button" value="Reset">
                <input type="button" id="show_score_table" value="Show Points">
            </div>
          </div>
          <div id="score_table">
            <table class="table table-bordered" >
                <tr>
                    <td id="round_row">Rounds</td>
                </tr>
                <tr>
                    <td id="teamA_point_row">Team A</td>
                </tr>
                <tr>
                    <td id="teamB_point_row">Team B</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
